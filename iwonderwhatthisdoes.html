    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Segoe UI", Arial, sans-serif;
            background: linear-gradient(135deg, #0e0e0e, #1b1b1b);
            color: #eee;
            text-align: center;
        }

        h1 {
            font-size: 46px;
            margin-top: 80px;
            background: linear-gradient(90deg, #00ccff, #0066ff);
            -webkit-background-clip: text;
            color: transparent;
        }

        .container {
            width: 90%;
            max-width: 900px;
            margin: 60px auto;
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        .card {
            backdrop-filter: blur(12px);
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.07);
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            transition: 0.25s ease;
        }

        .card:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-6px);
            box-shadow: 0 0 25px rgba(0, 120, 255, 0.3);
        }

        .btn {
            display: inline-block;
            margin-top: 15px;
            padding: 14px 28px;
           background: linear-gradient(135deg, #ff1a1a, #b80000);
            color: #fff;
            text-decoration: none;
            border-radius: 10px;
            font-size: 18px;
            transition: 0.2s ease;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 0 18px rgba(255, 50, 50, 0.7);
        }

        footer {
            margin-top: 80px;
            color: #666;
            padding-bottom: 40px;
        }
		   }

    font-size: 18px;
    transition: 0.2s ease;
}

.btn-danger:hover {
    transform: translateY(-3px);
    box-shadow: 0 0 18px rgba(255, 50, 50, 0.7);

    }
	
    </style>

</head>
